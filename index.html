<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Animados en CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="uno.css">
    <link rel="stylesheet" href="dos.css">
    <link rel="stylesheet" href="tres.css">
    <link rel="stylesheet" href="cuatro.css">
    <link rel="stylesheet" href="cinco.css">
    <link rel="stylesheet" href="seis.css">
    <link rel="shortcut icon" href="/logografico.jpg" type="image/x-icon">

<body style="background: #F4F7FF;"> 
    <div>
        <button class="btn uno"><span>Boton 1</span></button>
        <button class="btn dos"><span>Boton 2</span></button>
        <button class="btn tres"><span>Boton 3</span></button>
        <button class="btn cuatro"><span>Boton 4</span></button>
        <button class="btn cinco">
            <div class="icono">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                </svg>
            </div>
            <span>Boton 5</span>
        </button>
        <button class="btn seis">
            <span>Boton 6</span>
            <svg>
                <rect x="0" y="0" fill="none"></rect>
            </svg>
        </button>
    </div>



    <div style="width: 200px; border-radius: 100px;margin-top: 50px;">
